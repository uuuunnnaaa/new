<div class="container CtFooter__content">
  <div class="row">
    <div class="col-12 col-md-4">
      <ul class="d-back">
        <li><a href="/home">返回</a></li>
      </ul>
      <ul class="Map">
        <li><a (click)="updateCategory('menu')" >菜單</a></li>
        <li><a (click)="updateCategory('news')" >最新消息</a></li>
        <li><a (click)="updateCategory(null)" >所有訊息</a></li>
      </ul>
    </div>
    <div class="col-md-8 col-12">
      <div class="row">
        <div class="col-md-6 ">
          <div class="box" *ngFor="let item of Picture">
            <div class="box-img" *ngIf="!currentCategory || item.category === currentCategory">
                <img src={{item.img}} alt="" class="img-fluid">
            </div>
            <div class="box-body">
                <h5 class="text-center" *ngIf="!currentCategory || item.category === currentCategory">
                    {{item.title}}
                </h5>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="box" *ngFor="let item of picture2">
            <div class="box-img" *ngIf="!currentCategory || item.category === currentCategory">
                <img src={{item.img}} alt="" class="img-fluid">
            </div>
            <div class="box-body">
                <h5 class="text-center" *ngIf="!currentCategory || item.category === currentCategory">
                    {{item.title}}
                </h5>
            </div>
          </div>
        </div>
      </div>
        <ul class="m-back text-center">
          <li><a href="/home">返回</a></li>
        </ul>
    </div>
  </div>
  <div class="container CtFooter__time">
    <div class="text-center">營業時間：
      <p>
        11:30~14:30 (最後點餐時間14:00)
        <br>
        17:30~22:00 (最後點餐時間21:00)
      </p>
    </div>
  </div>
</div>
